<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Detail</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Course Detail Styling */
    .course-detail {
  max-width: 900px;
  margin: 50px auto;
  padding: 40px 30px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
  text-align: center;
  backdrop-filter: blur(10px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.course-detail:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
}


.course-banner {
  width: 180px;
  height: 180px;
  object-fit: contain;
  margin-bottom: 25px;
  border-radius: 20px;
  transition: transform 0.3s ease;
}
.course-banner:hover {
  transform: scale(1.05);
}

#course-title {
  font-size: 3rem;
  font-weight: 900;
  text-align: center;
  margin-bottom: 25px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#course-description {
  font-size: 1.25rem;
  margin-bottom: 30px;
  color: #444;
  line-height: 1.6;
}

#course-syllabus {
  list-style: none;
  text-align: left;
  margin: 25px auto;
  padding-left: 0;
  max-width: 600px;
}
#course-syllabus li {
  position: relative;
  padding-left: 30px;
  margin-bottom: 12px;
  font-weight: 500;
  border-bottom: 1px solid #eee;
  color: #333;
  transition: color 0.3s ease;
}
#course-syllabus li::before {
  content: "✓";
  position: absolute;
  left: 0;
  color: #27ae60;
  font-weight: bold;
}

.instructor {
  margin: 30px 0;
}
.instructor img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 12px;
  border: 3px solid #667eea;
  transition: transform 0.3s ease;
}
.instructor img:hover {
  transform: scale(1.05);
}
.instructor p {
  margin: 5px 0;
  color: #333;
  font-size: 1rem;
}

.price {
  font-size: 1.7rem;
  font-weight: 900;
  color: #e74c3c;
}
.old-price {
  font-size: 1.2rem;
  text-decoration: line-through;
  color: #95a5a6;
  margin-left: 12px;
}

.enroll button {
  margin-top: 25px;
  padding: 12px 30px;
  font-size: 1.1rem;
  font-weight: 700;
  background: linear-gradient(90deg, #667eea, #764ba2);
  color: #fff;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.enroll button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
}

@media (max-width: 768px) {
  .course-detail {
    padding: 30px 20px;
  }
  .course-banner {
    width: 140px;
    height: 140px;
  }
  #course-title {
    font-size: 2.2rem;
  }
}

  </style>
</head>
<body>
  <header>
    <h1 id="course-title"></h1>
  </header>

  <section class="course-detail">
    <img id="course-image" class="course-banner" src="" alt="Course Banner" />
    <p id="course-description"></p>

    <h3>Syllabus</h3>
    <ul id="course-syllabus"></ul>

    <h3>Instructor</h3>
    <div class="instructor">
      <img id="instructor-photo" src="" alt="Instructor" />
      <p><strong id="instructor-name"></strong></p>
      <p id="instructor-bio"></p>
    </div>

    <p><strong>Duration:</strong> <span id="course-duration"></span></p>
    <p>
      <strong>Price:</strong> 
      <span id="course-price" class="price"></span>
      <span id="course-oldprice" class="old-price"></span>
    </p>

    <div class="enroll">
      <a href="enroll.html"><button class="button">Enroll Now</button></a>
    </div>
  </section>

document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const courseId = parseInt(params.get("id"));
  const course = courses.find(c => c.id === courseId);

  if (!course) {
    document.querySelector(".course-detail").innerHTML = "<p>Course not found.</p>";
    return;
  }

  document.getElementById("course-title").innerText = course.title;
  document.getElementById("course-image").src = course.banner;
  document.getElementById("course-description").innerText = course.description;
  document.getElementById("course-duration").innerText = course.duration;
  document.getElementById("course-price").innerText = course.price;
  document.getElementById("course-oldprice").innerText = course.oldPrice;

  document.getElementById("instructor-photo").src = course.instructor.photo;
  document.getElementById("instructor-name").innerText = course.instructor.name;
  document.getElementById("instructor-bio").innerText = course.instructor.bio;

  const syllabusList = document.getElementById("course-syllabus");
  syllabusList.innerHTML = "";
  course.syllabus.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    syllabusList.appendChild(li);
  });
});
</script>

</body>
</html>
